<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius
        }
        getArea() {
            let area = Math.PI*this.radius**2;
            return area;
        }
    }
    let circle1 = new Circle(100);
    alert(circle1.getRadius());
    alert(circle1.getArea());
</script>
</body>
</html>
